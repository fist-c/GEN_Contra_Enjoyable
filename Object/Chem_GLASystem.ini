;------------------------------------------------------------------------------
; Green Toxins
;------------------------------------------------------------------------------
Object PoisonFieldLarge

  ; *** ART Parameters ***
  Draw = W3DModelDraw ModuleTag_01
    DefaultConditionState
      Model = NONE
      ParticleSysBone = NONE PoisonFieldLarge
      ParticleSysBone = NONE PoisonFieldLargeInitial
    End
  End

  ; ***DESIGN parameters ***
  EditorSorting = SYSTEM
  KindOf = IMMOBILE CLEANUP_HAZARD STICK_TO_TERRAIN_SLOPE INERT NO_COLLIDE SCORE
  ArmorSet
    Conditions      = None
    Armor           = HazardousMaterialArmor
  End

  ; ***AUDIO parameters ***
  SoundAmbient      = ToxicPoolAmbientLoop

  ; *** ENGINEERING Parameters ***  
  Body = ActiveBody ModuleTag_02
    MaxHealth        = 150.0
    InitialHealth    = 150.0
  End
  Behavior = FireWeaponUpdate ModuleTag_03
    Weapon = LargePoisonFieldWeapon
  End

  Behavior = LifetimeUpdate ModuleTag_04
    MinLifetime = 60000
    MaxLifetime = 60000
  End
  
  ExperienceValue = 1 1 1 1    ;Experience point value at each level

  Behavior = DestroyDie ModuleTag_06
  End

  Behavior = FXListDie ModuleTag_07
    DeathFX = FX_ToxicPoolDie
  End
  
  Geometry            = CYLINDER
  GeometryMajorRadius = 70.0
  GeometryHeight      = 1.0
  GeometryIsSmall     = No
End

