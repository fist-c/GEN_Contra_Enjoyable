    DefaultConditionState 
      Model = NVOvrlrd_TC
      Turret            = TURRET01
      WeaponFireFXBone    = PRIMARY Muzzle
      WeaponRecoilBone    = PRIMARY Barrel
      WeaponMuzzleFlash   = PRIMARY MuzzleFX
      WeaponLaunchBone    = PRIMARY Muzzle
      TransitionKey = TRANS_default
    End
    AliasConditionState = SNOW
    AliasConditionState = NIGHT
    AliasConditionState = SNOW NIGHT

    ConditionState  = FIRING_A
      TransitionKey = TRANS_firing
    End
    AliasConditionState = SNOW FIRING_A
    AliasConditionState = NIGHT FIRING_A
    AliasConditionState = SNOW NIGHT FIRING_A

    TransitionState = TRANS_firing TRANS_default
      ParticleSysBone = TURRETMS01 TankCannonSmokeSmall
    End

    ConditionState = REALLYDAMAGED RUBBLE
      Model = NVOvrlrd_TCD
      TransitionKey = TRANS_default_d
    End
    AliasConditionState = SNOW REALLYDAMAGED RUBBLE
    AliasConditionState = NIGHT REALLYDAMAGED RUBBLE
