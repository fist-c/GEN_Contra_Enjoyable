    ConditionState  = REALLYDAMAGED RUBBLE FIRING_A
      Model = NVOvrlrd_TCD
      TransitionKey = TRANS_firing_d
    End
    AliasConditionState = SNOW REALLYDAMAGED RUBBLE FIRING_A
    AliasConditionState = NIGHT REALLYDAMAGED RUBBLE FIRING_A
    AliasConditionState = SNOW NIGHT REALLYDAMAGED RUBBLE FIRING_A

    TransitionState = TRANS_firing_d TRANS_default_d
      Model = NVOvrlrd_TCD
      ParticleSysBone = TURRETMS01 TankCannonSmokeSmall
