Object MicrowaveDisableStream

  ; *** ART Parameters ***
  Draw = W3DLaserDraw ModuleTag_01
    Texture = EXSineWave.tga
    Tile = Yes
    TilingScalar = 1
    ScrollRate = -10                      ;Scrolls the texture offset this fast -- towards(-) away(+)    
    NumBeams = 2                          ;Number of overlapping cylinders that make the beam. 1 beam will just use inner data. Current max: 10
    InnerBeamWidth = 8                    ;The total width of beam
    InnerColor = R:75 G:75 B:0 A:100      ;The inside color of the laser (hot)
    OuterBeamWidth = 16                   ;The total width of beam
    OuterColor = R:10 G:10 B:0 A:100      ;The outside color of the laser (cool)
 End

  KindOf = IMMOBILE
  ClientUpdate = LaserUpdate ModuleTag_02
    MuzzleParticleSystem = GenericYellowLaserFlare
    TargetParticleSystem = GenericYellowLaserFlare
  End

  Behavior = DeletionUpdate ModuleTag_03
    MinLifetime = 125   ; min lifetime in msec
    MaxLifetime = 250   ; max lifetime in msec
  End
End

